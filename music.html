<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Music Player</title>
  <link rel="stylesheet" href="music.css" />
</head>
<body>
  <div class="player">
    <div class="track-art"></div>

    <div class="track-info">
      <div id="title" class="title">Title</div>
      <div id="artist" class="artist">Artist</div>
    </div>

    <div class="controls-top">
      <div class="time current" id="currentTime">0:00</div>
      <input type="range" id="progress" min="0" max="100" value="0" title="volume">
      <div class="time total" id="totalTime">0:00</div>
    </div>

    <div class="controls">
      <button id="prevBtn" class="control">âŸ²</button>
      <button id="playPause" class="control big">â–¶</button>
      <button id="nextBtn" class="control">âŸ³</button>
    </div>

    <div class="extras">
      <div class="volume">
        <label for="volume">ðŸ”Š</label>
        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8">
      </div>

      <div class="toggles">
        <label><input type="checkbox" id="autoplay"> Autoplay</label>
        <label><input type="checkbox" id="shuffle"> Shuffle</label>
        <label><input type="checkbox" id="repeat"> Repeat</label>
      </div>
    </div>

    <div class="playlist" id="playlist"></div>

    <!-- Hidden audio element -->
    <audio id="audio"></audio>
  </div>

  <script src="music.js"></script>
</body>
</html>
